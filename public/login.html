<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/base.css">
    <title>Restaurante</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
        <main>
            <form id='login' method="post" autocomplete="on">
                <Fieldset class="login">
                    <p>
                        <label for="iemail">Email: </label>
                        <input type="email" name="email" id="iemail" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?)*$" autocomplete="email">
                    </p>
                    <p>
                        <label for="isen"> Senha: </label>
                        <input type="password" name="senha" id="isen" required autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>                               
                </Fieldset>
            </form>
            <script src="scripts/login.js"></script>
        </main>
</body>
</html>
