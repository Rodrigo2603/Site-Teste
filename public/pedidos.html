<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/base.css">
    <title>Restaurante</title>
</head>
<body>
    <header>
        <h1>Pedidos</h1>
        <p>Faça o download do cardápio <a href="downloads/cardapio.pdf" download="cardapio" type="application/pdf">aqui</a></p>
    </header>
    <main>
        <form id="pedidos" method="post">
            <p>
                <label for="icomida">Comida</label><br>
                <select name="comida" id="icomida">
                    <option value="Comida 1">Comida 1</option>
                    <option value="Comida 2">Comida 2</option>
                    <option value="Comida 3">Comida 3</option>
                    <option value="Nenhum">Nenhum</option>
                </select>
            </p>
            <p>
                <label for="ibebida">Bebida</label><br>
                <select name="bebida" id="ibebida">
                    <option value="Bebida 1">Bebida 1</option>
                    <option value="Bebida 2">Bebida 2</option>
                    <option value="Nenhum">Nenhum</option>
                </select>
            </p>  
            <p>
                <label for="imsg">Detalhes adicionais do pedido: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>     
            <p>
                <input type="submit" value="Fazer Pedido">
            </p>
        </form>
        <script src="scripts/pedidos.js"></script>
        </p>
    </main>
</body>
</html>
